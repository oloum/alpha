<div id="login" fxLayout="column">

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

      <div id="login-form">

          <div class="logo">
              <img src="./assets/images/logo-icon.png">
          </div>

          <div class="title">Se connecter à votre compte</div>

          <form name="loginForm">

              <mat-form-field>
                  <input matInput placeholder="Email" >
              </mat-form-field>

              <mat-form-field>
                  <input matInput type="password" placeholder="Password">
              </mat-form-field>

              <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                   fxLayoutAlign="space-between center">
                  <mat-checkbox class="remember-me" aria-label="Remember Me">
                      Remember Me
                  </mat-checkbox>

                  <a class="forgot-password">
                      Mot de passe oublié?
                  </a>

              </div>

              <button mat-raised-button (click)= "login()" class="submit-button" aria-label="LOG IN">
                  Se Connecter
              </button>

          </form>

      </div>

  </div>

</div>
